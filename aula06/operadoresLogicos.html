</body>

<script>
/*
Problema: Pedir para o usuário digitar dois números e
mostrar uma mensagem informando se foi aprovado ou nao.
 A nota de corte é 5.
 Contudo, se qualquer uma das notas for zero, reprova automaticamente.
*/

let nota1 = parseFloat(prompt("Digite a primeira nota: "));
let nota2 = parseFloat(prompt("Digite a segunda nota: "));

//calculo da média
let media = nota1 + nota2 / 2;

//realiza operacao e informa usuario
if(media > 5 && nota1 > 0 && nota2 > 0){
    alert("Parabéns, Você foi aprovado! ");
}else{
    alert("Reprovado. ");
}
</script>
