<script>
/*
Exercício 1: Verificação de Idade
Escreva um algoritmo que solicite a idade de uma pessoa e informe se ela é
menor de idade (menor que 18 anos), maior de idade (entre 18 e 65 anos)
ou idosa (acima de 65 anos).
*/

let idadeUser = parseInt(prompt("Digite sua idade: "));

if(idadeUser <= 17){
    alert("Este usário é menor de idade. ");
}else if(idadeUser >= 18 && idadeUser <= 65){
    alert("Este usuário é maior de idade. ");
}else{
    alert("Este usuário é um idoso. ");
}
</script>
