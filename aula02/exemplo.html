<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>

<body>
    <h1>Lógica de Progrmação com JavaScript!</h1>

    <script>
        // Pedir para o usuário digitar um numero:
        let num1 = prompt("Digite o primiero numero: ");
        num1 = parseFloat(num1);

        // Pedir para o usuário digitar outro numero:
        let num2 = prompt("Digite um segundo numero: ");
        num2 = parseFloat(num2); // parseFloat faz a conversão de tipos, transformando string em number.

        // Mostrar a soma:
        let soma = num1 + num2;
        alert("Resultado: " + soma);
    </script>

</body>

</html>
