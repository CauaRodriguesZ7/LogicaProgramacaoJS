<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 001</title>
</head>

<body>
    <h1>Primierio exercicio:</h1>

    <script>
        //pedir para o usuario digitar um numero
        let n1 = prompt("Digite um numero INTEIRO: ");

        //converter em numero inteiro
        n1 = parseInt(n1);

        //pedir para o usuario digitar outro numero
        let n2 = prompt("Digite outro numero INTEIRO: ");

        //converter em numero inteiro   
        n2 = parseInt(n2);

        //operacoes
        let soma = n1 + n2;
        let sub = n1 - n2;
        let mult = n1 * n2;
        let div = n1 / n2

        //mostrar a subtração concatenando com o texto "a subtração é: ..."
        alert("A subtração é: " + sub);
        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        alert("A multiplicação é: " + mult);
        //mostrar a divisão concatenando com o texto "a divisão é: ..."
        alert("A divisão é: " + div);
        //mostrar a soma concatenando com o texto "a soma é: ..."
        alert("A soma é: " + soma);
    </script>

</body>

</html>
