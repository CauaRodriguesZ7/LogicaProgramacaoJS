<body>
    <h1>Exercício 2: Média de Três Números</h1>

    <script>
        let num1 = prompt("Digite o primiero número: ");
        num1 = parseInt(num1);

        let num2 = prompt("Digite o segundo número: ");
        num2 = parseInt(num2);

        let num3 = prompt("Agora digite o terceiro número: ");
        num3 = parseInt(num3);

        // calculo da media dos tres valores:
         let media = (num1 + num2 + num3) / 3;
         alert("A média é: " + media);

    </script>
</body>
