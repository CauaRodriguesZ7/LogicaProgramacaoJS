<!-- Peça ao usuário para digitar a largura do retângulo.
Converta a entrada em um número inteiro.
Peça ao usuário para digitar a altura do retângulo.
Converta a entrada em um número inteiro.
Calcule a área do retângulo (largura * altura).
Mostre a área concatenando com o texto "A área do retângulo é: ...". -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 003</title>
</head>

<body>
    <script>
        let largura = prompt("Digite a largura do retangulo: ");
        largura = parseInt(largura);

        let altura = prompt("Digite a largura do retangulo: ");
        altura = parseInt(largura);

        alert("A área do retangulo calculada foi de: " + (largura * altura));
    </script>
</body>

</html>
