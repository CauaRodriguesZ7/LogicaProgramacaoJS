<script>
   /*
    Exercício 2: Verificar se a diferença é menor que 10
    Descrição: Peça ao usuário para digitar dois números e 
    mostre um booleano indicando se a diferença entre os dois números é menor que 10.
    */

   let n1 = parseFloat(prompt("Digite o primiero numero: "));
   
   let n2 = parseFloat(prompt("Digite o segundo numero: "));

   //calcula a diferenca 
   let diferenca = n1 - n2;

   //verifica e imprime resultado 
    alert("A diferenca dos numeros é: " + (diferenca < 10));
</script>
