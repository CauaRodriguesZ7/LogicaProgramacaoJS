<script>
    /* 
    Exercício 1: Verificar se a soma é positiva
    Descrição: Peça ao usuário para digitar dois números e 
    mostre um booleano indicando se a soma dos dois números é positiva.
    */ 

    //declarando variáveis 
    let num1 = parseFloat(prompt("Digite um numero: "));
    let num2 = parseFloat(prompt("Digite outro numero: "));

    //realizando a soma dos dois numeros
    let soma = num1 + num2;

    //verifica numero e imprime resultado
    alert(soma > 0);

</script>
