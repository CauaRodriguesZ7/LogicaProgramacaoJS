<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08</title>
</head>
<body>
    <h1>Repetindo Ações</h1>
</body>

<script>

    let numero = parseInt(prompt("Digite um numero: "));

    let indice = 1;
    //repita até que o indice seja <= 1000

    while(indice <= 1000){
        document.write( numero + ' x ' + indice +' = ' + (numero * indice));

        indice = indice + 1;
    }
    document.write("saiu do loop! ");

</script>
</html>
